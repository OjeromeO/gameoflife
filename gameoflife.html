<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="gameoflife.css" />
        <title>Game of life</title>
    </head>
    
    <body>
        <h1>Game of life</h1>
        
        <div id="game">
            <div id="gameframe">
                <canvas id="canvas">
                    Sorry internaut, but our &lt;canvas&gt; is in another browser...
                </canvas>
                <p id="generation">generation : 0</p>
            </div>
            <div id="wrapperbuttons">
                <button id="create">CREATE A NEW WORLD !</button><br />
                <button id="startreset">START</button>
            </div>
            <div id="wrapperinput">
                <input type="number" value="300" size="1" id="cells"/><label for="cells"> random cells created</label><br />
                <input type="number" value="140" size="1" id="interval"/><label for="interval"> milliseconds between refresh</label><br />
                <input type="checkbox" name="grid" id="grid" checked/><label for="grid"> grid</label><br />
                <input type="radio" name="shape" value="squares" id="squares" checked/> <label for="squares"> squares</label>
                <input type="radio" name="shape" value="circles" id="circles" /> <label for="circles"> circles</label>
            </div>
        </div>
        <script type="text/javascript" src="gameoflife.js"></script>
    </body>
    
</html>
